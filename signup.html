<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bulb-Alicious</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

<header>
    <div class="img-container">
        <img src="assets/images/header.webp" alt="Flower header">
        <div class="img-centered">
            <h1><a href="index.html">Bulb-Alicious</a></h1>
        </div>
    </div>

    <nav class="top-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About/Contact</a></li>
        </ul>
    </nav>
</header>

<main class="signup-page">
    <h2>Create an Account / Login</h2>
    <div class="signup-box">

        <!-- Sign Up Box -->
        <div class="left-box">
            <form action="https://formdump.codeinstitute.net" method="post">
                <input type="text" name="fname" placeholder="First Name" class="left-input-box" required>
                <input type="text" name="lname" placeholder="Last Name" class="left-input-box" required>
                <input type="email" name="email" placeholder="Email Address" class="left-input-box" required>
                <input type="password" name="password" placeholder="Create Password" class="left-input-box" required>
                <input type="password" name="password2" placeholder="Confirm Password" class="left-input-box" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Box -->
        <div class="right-box">
            <form>
                <input type="email" name="email" placeholder="Email Address" class="right-input-box" required>
                <input type="password" name="password" placeholder="Password" class="right-input-box" required>
                <button type="submit">Login</button>
                <p style="margin-top:10px; font-size:0.9rem; color:#385723;">
                    Note: Login button is just for demonstration and does not store account info.
                </p>
            </form>
        </div>

    </div>
</main>

<footer>
    <p>Visit our garden centre to explore more flowers and plants!</p>
</footer>

</body>
</html>
